<!DOCTYPE html>

<html>

<head>
    <title>Buổi 5 - Bài thực hành</title>

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        ul {
            list-style: none;
            margin: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        header {
            background-color: yellowgreen;
            padding: 0 36px;
            background-color: #30598c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            width: 100px;
        }

        .nav-list {
            display: flex;
            gap: 24px;
        }

        .nav-item {
            color: #fff;
            padding-top: 18px;
            padding-bottom: 18px;
        }

        .nav-item:hover {
            color: rgba(255, 255, 255, 0.6);
        }

        .header-nav a {
            font-size: 15px;
            font-weight: 500;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <header>
        <img class="header-logo" src="https://techmaster.vn/resources/image/logo-techmaster/white/white_200x74.png"
            alt="Techmaster logo">

        <nav class="header-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#">Lộ trình</a>
                </li>
                <li class="nav-item">
                    <a href="#">Doanh nghiệp</a>
                </li>
                <li class="nav-item">
                    <a href="#">Khóa học</a>
                </li>
                <li class="nav-item">
                    <a href="#">Khai giảng</a>
                </li>
                <li class="nav-item">
                    <a href="#">Chúng tôi</a>
                </li>
            </ul>
        </nav>
    </header>

</body>

</html>
